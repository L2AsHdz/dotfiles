[general]
compat-delete='delete-sequence'
display-n=0
display-tab-names=0
gtk-prefer-dark-theme=false
gtk-theme-name='Breath-Dark'
gtk-use-system-default-theme=true
history-size=1000
max-tab-name-length=100
mouse-display=true
open-tab-cwd=true
prompt-on-quit=true
quick-open-command-line='gedit %(file_path)s'
restore-tabs-notify=true
restore-tabs-startup=true
save-tabs-when-changed=true
schema-version='3.8.1'
scroll-keystroke=true
scroll-output=false
set-window-title=false
start-at-login=true
startup-script=''
use-default-font=false
use-login-shell=false
use-popup=false
use-scrollbar=false
use-trayicon=false
window-halignment=0
window-height=24
window-losefocus=false
window-refocus=true
window-tabbar=false
window-valignment=1
window-vertical-displacement=0
window-width=100

[hooks]
show=''

[keybindings/global]
show-hide='<Super>backslash'

[keybindings/local]
focus-terminal-down='<Primary><Alt>Down'
focus-terminal-left='<Primary><Alt>Left'
focus-terminal-right='<Primary><Alt>Right'
focus-terminal-up='<Primary><Alt>Up'
next-tab='<Primary>End'
previous-tab='<Primary>Home'
split-tab-horizontal='<Super>minus'
split-tab-vertical='<Shift><Super>bar'

[style]
cursor-blink-mode=0
cursor-shape=2

[style/background]
transparency=80

[style/font]
allow-bold=true
palette='#2D2D28283E3E:#ECEC21216060:#1F1FA9A91B1B:#8D8DDCDC1F1F:#48487C7CF4F4:#8C8C3535C8C8:#3A3ADDDDEDED:#9E9E9E9EA0A0:#585850506A6A:#F0F071719A9A:#5252A9A95D5D:#B2B2DCDC8787:#A9A9BBBBEBEB:#ACAC8181C1C1:#9C9CE3E3EAEA:#A1A18888F7F7:#9E9E9E9EA0A0:#161614142323'
palette-name='Grape'
style='mononoki Nerd Font 10'
